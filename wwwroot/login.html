<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Financial Management System</h1>
        </header>

        <section id="login">
            <form id="loginForm">
                <input type="text" id="fake_email" placeholder="Email" required>
                <input type="password" id="fake_password" placeholder="Password" required>
                <input type="hidden" id="user_email" name="user_email">
                <input type="hidden" id="user_pass" name="user_pass">
                <button type="submit">Login</button>
                <button id="signupButton" type="button">Kayıt Ol</button>
            </form>
        </section>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
