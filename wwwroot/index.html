<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Financial Management System</h1>
            <button id="logoutButton" style="float: right;">Çıkış Yap</button>
        </header>

        <button id="manageAccountsButton">Hesapları Yönet</button>

        <section id="transactions">
            <h2>Transactions</h2>
            <form id="transactionForm">
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="text" id="category" placeholder="Category" required>
                <input type="date" id="date" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <button type="submit">Add Transaction</button>
            </form>
            <ul id="transactionList"></ul>
        </section>
        <section id="balance">
            <h2>Güncel TL Bakiyesi: <span id="tlBalance">Yükleniyor...</span></h2>
        </section>
        <section id="transfers">
            <h2>Transfer Money</h2>
            <form id="transferForm">
                <label for="toUser">To User</label>
                <select id="toUser" required></select>

                <input type="number" id="transferAmount" placeholder="Amount" required>

                <button type="submit">Transfer</button>
            </form>
        </section>

        <section id="transferRecords">
            <h2>Transfer Records</h2>
            <ul id="transferList"></ul>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
