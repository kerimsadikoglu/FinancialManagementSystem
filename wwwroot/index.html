<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Financial Management System</h1>
            <button id="logoutButton" style="float: right;">Çıkış Yap</button>
        </header>

        <button id="manageAccountsButton">Hesapları Yönet</button>

        <section id="users">
            <h2>Users</h2>
            <form id="userForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Add User</button>
            </form>
            <ul id="userList"></ul>
        </section>

        <section id="transactions">
            <h2>Transactions</h2>
            <form id="transactionForm">
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="text" id="category" placeholder="Category" required>
                <input type="date" id="date" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <button type="submit">Add Transaction</button>
            </form>
            <ul id="transactionList"></ul>
        </section>

        <section id="transfers">
            <h2>Transfers</h2>
            <form id="transferForm">
                <select id="fromUser" required></select>
                <select id="toUser" required></select>
                <input type="number" id="transferAmount" placeholder="Amount" required>
                <input type="text" id="currencyType" placeholder="Currency (e.g., USD, EUR, TL)" required>
                <input type="date" id="transferDate" required>
                <textarea id="transferDescription" placeholder="Description" required></textarea>
                <button type="submit">Add Transfer</button>
            </form>
            <ul id="transferList"></ul>
            <h2>Your Transfer Records</h2>
            <ul id="transferRecordsList"></ul>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
