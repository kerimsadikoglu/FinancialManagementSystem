<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Financial Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <form id="updateForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Update</button>
        </form>
        <button id="deleteAccountButton">Delete Account</button>
        <p id="updateError" class="hidden">Error updating information</p>
        <p id="deleteError" class="hidden">Error deleting account</p>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
